<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Inside a Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .inner-table {
            border: none;
            width: 100%;
        }
        .inner-table th, .inner-table td {
            border: none;
            padding: 0;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Outer Table with an Inner Table</h2>
<table>
    <tr>
        <th>Outer Table Header 1</th>
        <th>Outer Table Header 2</th>
    </tr>
    <tr>
        <td>
            <table class="inner-table">
                <tr>
                    <th>Inner Table Header 1</th>
                    <th>Inner Table Header 2</th>
                </tr>
                <tr>
                    <td>Inner Cell 1</td>
                    <td>Inner Cell 2</td>
                </tr>
                <tr>
                    <td>Inner Cell 3</td>
                    <td>Inner Cell 4</td>
                </tr>
            </table>
        </td>
        <td>Outer Cell 2
            <table>
                <td>
                    Hello
                </td>
            </table>
        </td>
    </tr>
    <tr>
        <td>Outer Cell 3</td>
        <td>Outer Cell 4</td>
    </tr>
</table>

</body>
</html>
