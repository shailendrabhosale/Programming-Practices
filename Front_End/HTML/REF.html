<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Column 1</td>
            <td>
                <table>
                    <tr>
                        <td>1-1</td>
                        <td>1-2</td>
                        <td>1-3</td>
                        <td>1-4</td>
                    </tr>
                    <tr>
                        <td>2-1</td>
                        <td>2-2</td>
                        <td>2-3</td>
                        <td>2-4</td>
                    </tr>
                    <tr>
                        <td>3-1</td>
                        <td>3-2</td>
                        <td>3-3</td>
                        <td>3-4</td>
                    </tr>
                    <tr>
                        <td>4-1</td>
                        <td>4-2</td>
                        <td>4-3</td>
                        <td>4-4</td>
                    </tr>
                    <tr>
                        <td>5-1</td>
                        <td>5-2</td>
                        <td>5-3</td>
                        <td>5-4</td>
                    </tr>
                    <tr>
                        <td>6-1</td>
                        <td>6-2</td>
                        <td>6-3</td>
                        <td>6-4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
